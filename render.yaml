services:
  - type: web
    name: medical-chatbot
    env: python
    region: oregon
    plan: free
    runtime: python3.12
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: OTHER_API_KEY
        sync: false
